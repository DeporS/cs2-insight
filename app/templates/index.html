<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CS2 Insight - Prices</title>
    <style>
        body { font-family: sans-serif; background: #1e1e2f; color: #eee; }
        table { border-collapse: collapse; width: 90%; margin: 20px auto; }
        th, td { border: 1px solid #444; padding: 8px 12px; text-align: left; }
        th { background: #2d2d40; }
        tr:nth-child(even) { background: #2a2a3a; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Latest Skin Prices</h1>
    <table id="prices">
        <thead>
            <tr>
                <th>Name</th>
                <th>Suggested Price</th>
                <th>Min Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadPrices() {
            const response = await fetch("/prices?limit=50");
            const data = await response.json();

            const tbody = document.querySelector("#prices tbody");
            tbody.innerHTML = "";

            data.results.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.market_hash_name}</td>
                    <td>${row.suggested_price ?? "-"}</td>
                    <td>${row.min_price ?? "-"}</td>
                    <td>${row.quantity ?? "-"}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadPrices();
    </script>
</body>
</html>
